<!DOCTYPE html>
<html>
<head>
    <title>svg예제</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>SVG Example</h2>

    <!--
        참고사이트
        https://www.w3schools.com/graphics/svg_reference.asp
        https://www.highcharts.com/
    -->

    <svg width="100" heigth="100">
        <!--center의 x,y r= 반지름 fill = 채우기, stroke=테두리색 stroke width=테두리 굵기-->
        <circle cx="50" cy="50" r="40" fill="yellow" stroke="green" stroke width="4" /> 
    </svg>

    <svg width="400" height="100"> <!--rect의 크기 보다 작으면 잘려보인다-->
        <rect width="400" height="100" fill="orange" stroke="green" stroke width="4" />
    </svg>
</body>
</html>
