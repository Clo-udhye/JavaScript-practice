<!DOCTYPE html>
<html>
<head>
    <title>video 예제</title>
    <meta charset="utf-8" />
</head>
<body>
    <video width="300" height="240" autoplay>
        <source src="./movie.mp4" type="video/mp4" /> <!--브라우저에 맞춰 세개중 하나 선택-->
        <source src="./movie.oog" type="video/oog" />
        Your browser does not support the video tag.
    </video> 
    <hr />
    <video width="300" height="240" controls>
        <source src="./movie.mp4" type="video/mp4" /> <!--브라우저에 맞춰 세개중 하나 선택-->
        <source src="./movie.oog" type="video/oog" />
        Your browser does not support the video tag.
    </video>
</body>
</html>
