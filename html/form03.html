<!DOCTYPE html>
<html>
<head>
    <title>form예제3</title>
    <meta charset="utf-8" />
</head>
<body>
    <!--
    https://search.naver.com/search.naver?
    sm=top_sug.pre
    &fbm=0
    &acr=1
    &acq=covi
    &qdt=0
    &ie=utf8
    &query=starwars
    -->
    <form action="https://search.naver.com/search.naver" method="get">
       <input type="text" name="query" />
       <input type="hidden" name="sm" value="top_sug.pre" />      
       <input type="hidden" name="fbm" value="0" />
       <input type="hidden" name="acr" value="1" />
       <input type="hidden" name="acq" value="covi" />
       <input type="hidden" name="qdt" value="0" />
       <input type="hidden" name="ie" value="utf8" />

       <input type="submit" value="네이버 검색" />
    </form>

    <!--
        https://search.daum.net/search?
        w=tot
        &DA=YZR
        &t__nil_searchbox=btn
        &sug=
        &sugo=
        &sq=
        &o=
        &q=covid-19
    -->
    <form action="https://search.daum.net/search" method="get">
        <input type="text" name="q" />
        <input type="hidden" name="w" value="tot" />      
        <input type="hidden" name="DA" value="YZR" />
        <input type="hidden" name="t__nil_searchbox" value="btn" />
        <input type="hidden" name="sug" value="" />
        <input type="hidden" name="sq" value="" />
        <input type="hidden" name="o" value="" />
 
        <input type="submit" value="다음 검색" />
     </form>
</body>
</html>
