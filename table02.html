<!DOCTYPE html>
<html>
    <head>
        <title>난 제목</title>
        <meta charset="utf-8" />    <!-- 다국어 처리 -->
        <!--
        <style>css</style>
        <script>javascript</script>
        -->
    </head>
    <body>
        <table border="1" width = "400" height = "200">
            <tr>
                <td align = "center">1 열</td> <!-- 수평 위치-->
                <td align = "left">2 열</td>
                <td align = "right">3 열</td> 
            </tr>
            <tr>
                <td valign = "top">1 열</td>   <!--수직 위치 -->
                <td valign = "middle">2 열</td>
                <td valign = "bottom">3 열</td> 
            </tr>
        </table>
    </body>
</html>
