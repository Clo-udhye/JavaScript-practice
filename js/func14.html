
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict"
    /*
        문자열-> 실행문화
    */

    //eval() : 문자열을 프로그램적으로 해석
    let expr1 = '2 + 3';
    console.log(expr1);
    console.log( eval(expr1) );

    let expr2 = 'let num1 = 10;';
    expr2 += 'let num2 = 20;';
    expr2 += 'alert( num1 + num2 );';

    eval( expr2 );
</script>
</body>
</html>
