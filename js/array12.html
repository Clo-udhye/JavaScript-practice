<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<script type="text/javascript">
    "use strict"

    let obj1 = ['abc'];
    let obj2 = [...'abc'];

    console.log(obj1);          //-> "abc"
    console.log(obj1.length);   //-> 1
    console.log(obj1[0]);       //-> abc

    console.log(obj2);          //-> "a" "b" "c"
    console.log(obj2.length);   //-> 3
    console.log(obj2[0]);       //-> a
</script>    
</body>   
</html>
