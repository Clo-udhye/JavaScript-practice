    const lottofunc = function(){
        let lottos = new Array();
        for(let i=1; i<=5; i++){
            //중복제거
            let set = new Set();
            while(true){
                set.add(parseInt( Math.random() * 45 ) + 1);
                if (set.size == 6){
                    break;
                }
            }
            //console.log(set);
            lottos.push(set);
        }
        return lottos;
    }

    let lottoNum = lottofunc();

    document.write('<table border="1" width="600">');
    for(let row=0; row<=4; row++){
       let valueObj = lottoNum[row].values();
       
        document.write('<tr>');
        for(let col=0; col<=5; col++){
            document.write('<td>');
            //console.log(valueObj.next().value);
            document.write(valueObj.next().value);
            document.write('</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>')
    
</script>
