<!DOCTYPE html>

<meta charset="utf-8" />

<body>
<script type="text/javascript">
    let arr = [1, 2, 3];

    //내부의 전체적인 데이터 조작 
    let result = arr.map(function(e){  //arr^2(제곱)
        return e * e;               
    }); 
    console.log(result);

</script>
