<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS 연습</title>
    <meta charset="utf-8" />
    <style type="text/css">
        span{    /*div로 버튼을 만들 수 있다*/
            background-color: tomato;
            width: 200px;
            height: 50px;
            border: 2px solid black;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
        }

        span:hover   {
            background-color: red;
            border-color:   purple;
        }
    </style>
</head>
<body>
    <br /><br />
    <div>
    <span>Hello CSS1</span>
    <span>Hello CSS2</span>
    </div>
    <br /><br />
    <div>
        <span>Hello CSS1</span>
        <span>Hello CSS2</span>
    </div>
</body>
</html>
