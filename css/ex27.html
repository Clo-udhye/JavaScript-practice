<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS 연습</title>
    <meta charset="utf-8" />
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        /*원하는 위치에 놓을 수 있다*/
        #d1{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color:  red;
            z-index: 3;     /*z축 설정, 낮은 수일수록 밑으로*/
        }

        #d2{
            position: absolute;
            top: 50px;
            left: 50px;
            background-color:  green;
            z-index: 2;
        }

        #d3{
            position: absolute;
            top: 100px;
            left: 100px;
            background-color:  blue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="d1">Hello CSS1</div>
    <div id="d2">Hello CSS2</div>
    <div id="d3">Hello CSS3</div>
</body>
</html>
