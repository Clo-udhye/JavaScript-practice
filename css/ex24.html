<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS 연습</title>
    <meta charset="utf-8" />
    <style type="text/css">
        table{
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;  /*겹쳐지는 선을 단선으로*/
        }

        th, td{
            border: 1px solid black;   
        }

        th  {
            height:50px;
            background-color: #50aa53;
        }
        tr:nth-child(even){ /*짝수번째 행에만 적용*/
            background-color: #f2f2f2;
        }
        tr:hover{
            background-color: #848583;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
          </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
      </table>
</body>
</html>
