<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS 연습</title>
    <meta charset="utf-8" />
    <style type="text/css"> /*기본 block과 inline을 바꿔줄 수 있다*/
        /*p   {display: inline;}*/
        div {display: inline;}
        span{display: block;}
        
        li  {
            display: inline;
            width: 200px;
            height: 50px;
            }
    </style>
</head>
<body>
    <!--block element / inline element : 엔터키로 구분-->
    <!--
    <P>Hello CSS</P>
    <P>Hello CSS</P>
    <P>Hello CSS</P>    -->

    <div>Hello CSS</div>
    <div>Hello CSS</div>
    <div>Hello CSS</div>

    <span>Hello CSS</span>
    <span>Hello CSS</span>
    <span>Hello CSS</span>

    <ul>
        <li><a href="test1.html">test1.html 바로가기</a></li>
        <li><a href="test2.html">test2.html 바로가기</a></li>
        <li><a href="test3.html">test3.html 바로가기</a></li>
    </ul>
</body>
</html>
