<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS 연습</title>
    <meta charset="utf-8" />
    <style type="text/css"> /*기본 block과 inline을 바꿔줄 수 있다*/
        div {
            width: 200px;
            height: 50px;
            border: 1px solid red;
            }
        
            /*#d1 {display: none;}*/    /*영역이 없어짐*/
            #d1 {visibility: hidden;}   /*영역은 남아있으나 보이지않음*/


    </style>
</head>
<body>
    <div id="d1">Hello CSS1</div>
    <div id="d2">Hello CSS2</div>
    <div id="d3">Hello CSS3</div>
    <div id="d4">Hello CSS4</div>
</body>
</html>
